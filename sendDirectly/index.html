<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Join</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
</head>
<body>
    <h2 id="status">Connecting...</h2>

    <script>
        const x = "KoshurBoii*Abrar"; 
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        
        function decryptData(encryptedData, key) {
            try {
                if (!encryptedData) return null; // Check if data exists
                const bytes = CryptoJS.AES.decrypt(decodeURIComponent(encryptedData), key);
                return bytes.toString(CryptoJS.enc.Utf8);
            } catch (error) {
                console.error("ðŸš¨ Decryption Error:", error);
                return null;
            }
        }

        
        

        
        const encryptedAppId = getQueryParam("appId");
        const encryptedChannel = getQueryParam("channel");

        const APP_ID = encryptedAppId ? decryptData(encryptedAppId, x) : null;
        const CHANNEL_NAME = encryptedChannel ? decryptData(encryptedChannel, x) : null;

        
        if (!APP_ID || !CHANNEL_NAME) {
            document.getElementById("status").innerText = "ðŸš¨ Invalid or Missing Encrypted Data!";
            throw new Error("Decryption failed or invalid data.");
        }

        
        const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });

        async function startStreaming() {
            try {
                await client.join(APP_ID, CHANNEL_NAME, null, null);
                
                // Get video & audio tracks
                const localTracks = await AgoraRTC.createMicrophoneAndCameraTracks();
                
                // Publish both video & audio
                await client.publish(localTracks);

                // âœ… Show success message
                document.getElementById("status").innerText = "âœ… You are LIVE!";
               // console.log("âœ… Streaming Started Successfully!");
            } catch (error) {
                document.getElementById("status").innerText = "ðŸš¨ Error: " + error.message;
                //console.error("ðŸš¨ Streaming Error:", error);
            }
        }

        // âœ… Auto-start streaming
        startStreaming();
    </script>
</body>
</html>
